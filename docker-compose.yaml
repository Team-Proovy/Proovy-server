version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: proovy-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=1
      - TMPDIR=/var/lib/localstack/tmp
    volumes:
      - "./localstack-data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  postgres:
    image: postgres:15-alpine
    container_name: proovy-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=proovy
      - POSTGRES_USER=proovy
      - POSTGRES_PASSWORD=proovy123
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: proovy-redis
    ports:
      - "6379:6379"

volumes:
  postgres-data: