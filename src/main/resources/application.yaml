spring:
  application:
    name: proovy-api

  profiles:
    active: local

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:proovy}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

springdoc:
  swagger-ui:
    operationsSorter: alpha
    tagsSorter: alpha

server:
  port: 8080

# ===============================
# AWS 설정
# ===============================
cloud:
  aws:
    credentials:
      access-key: ${AWS_S3_ACCESS_KEY}
      secret-key: ${AWS_S3_SECRET_KEY}
    region:
      static: ${AWS_REGION:ap-northeast-2}
    s3:
      bucket: ${AWS_S3_BUCKET:proovy-assets-dev}
    stack:
      auto: false  # CloudFormation 스택 생성 비활성화

# ===============================
# OAuth 설정
# ===============================
oauth:
  kakao:
    client-id: ${KAKAO_CLIENT_ID}
    client-secret: ${KAKAO_CLIENT_SECRET}
    redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:3000/oauth/kakao/callback}
    # 카카오 API 엔드포인트
    auth-url: https://kauth.kakao.com
    api-url: https://kapi.kakao.com
    # 개별 엔드포인트
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me
    token-info-uri: https://kapi.kakao.com/v1/user/access_token_info

  naver:
    client-id: ${NAVER_CLIENT_ID}
    client-secret: ${NAVER_CLIENT_SECRET}
    # redirectUri는 서버에서 고정 (보안상 Request Body에서 받지 않음)
    redirect-uri: ${NAVER_REDIRECT_URI:http://localhost:3000/oauth/naver/callback}
    # 네이버 API 엔드포인트
    authorize-uri: https://nid.naver.com/oauth2.0/authorize
    token-uri: https://nid.naver.com/oauth2.0/token
    user-info-uri: https://openapi.naver.com/v1/nid/me
    # state 유효 시간 (초)
    state-ttl: 300

# ===============================
# JWT 설정 (서비스 자체 토큰)
# ===============================
jwt:
  secret: ${JWT_SECRET}                    # 최소 256bit (32자 이상)
  access-token-expiration: 3600            # 1시간 (초)
  refresh-token-expiration: 604800         # 7일 (초)
  signup-token-expiration: 600             # 10분 (초)

---
# ===============================
# Local 환경
# ===============================
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

---
# ===============================
# Production 환경
# ===============================
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
